<br>

<h3>
	Inventory: <small class="text-muted">Drives History</small>
</h3>

<div ng-controller="drives_tab_controller">

	<div class="card">
		<div class="card-block">

			<form class="form-inline">
				<div class="form-group">
					<label>Chassis ID</label> <input type="text"
						ng-model="searchChassis" class="form-control mx-sm-3">
				</div>
				<div class="form-group">
					<label>IP</label> <input type="text" ng-model="searchIP"
						class="form-control mx-sm-3">
				</div>
				<div class="form-group">
					<label>FRU</label> <input type="text" ng-model="searchFRU"
						class="form-control mx-sm-3">
				</div>
				<div class="form-group ">
					<label>Serial</label> <input type="text" ng-model="searchSerial"
						class="form-control mx-sm-3">
				</div>

			</form>
			<br>
			<form class="form-inline">

				<div class="form-group">
					<label> Model</label> <input type="text" ng-model="searchModel"
						class="form-control  mx-sm-3">
				</div>
				<div class="form-group">
					<label>Firmware</label> <input type="text"
						ng-model="searchFirmware" class="form-control mx-sm-3">
				</div>
				<div class="form-group ">
					<label>Date</label> <input type="text" ng-model="searchDate"
						class="form-control mx-sm-3">
				</div>
				<button type="submit" class="btn btn-primary"
					ng-click="switchView()">{{view}}</button>
		</div>


	</div>

	<br>


	<table class="table table-bordered">
		<thead class="thead-inverse">
			<tr>
				<!-- <th><span class="fake-link" id="fake-link-1"
						ng-click="sortType = 'run_id'; sortReverse = !sortReverse">

							Run ID</span></th> -->
				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'chassis_id'; sortReverse = !sortReverse">

						Chassis ID</span></th>
				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'chassis_ip'; sortReverse = !sortReverse">

						IP</span></th>

				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'drive_fru'; sortReverse = !sortReverse">

						Drive FRU</span></th>
				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'drive_serial'; sortReverse = !sortReverse">

						Serial</span></th>

				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'drive_model'; sortReverse = !sortReverse">

						Model</span></th>
				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'drive_capacity'; sortReverse = !sortReverse">

						Drivev Capacity</span></th>
				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'drive_firmware'; sortReverse = !sortReverse">

						Firmware</span></th>

				<th><span class="fake-link" id="fake-link-1"
					ng-click="sortType = 'date'; sortReverse = !sortReverse">

						Date</span></th>
			</tr>
		</thead>
		<tbody>
			<tr class="table-success"
				ng-repeat="item in value = (values | filter:{'chassis_id': searchChassis}  | filter:{'chassis_ip': searchIP} | filter:{'drive_fru': searchFRU} | filter:{'drive_serial': searchSerial} | filter:{'drive_model': searchModel } |  filter:{'drive_firmware': searchFirmware } | filter:{'date': searchDate } ) | orderBy:sortType:sortReverse | limitTo: limit ">
				Total Records : {{value.length}}
				<br>
				<!-- <th scope="row">{{item.run_id}}</th> -->
				<td>{{item.chassis_id}}</td>
				<td>{{item.chassis_ip}}</td>
				<td>{{item.drive_fru}}</td>
				<td>{{item.drive_serial}}</td>
				<td>{{item.drive_model}}</td>
				<td>{{item.drive_capacity}}</td>
				<td>{{item.drive_firmware}}</td>
				<td>{{item.date}}</td>
			</tr>

		</tbody>
	</table>

	<br>
	<button type="button" class="btn btn-info btn-lg btn-block"
		ng-click="LoadMore()">Show More</button>



</div>
