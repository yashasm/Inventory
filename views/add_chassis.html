<br>
<h3>
	Inventory: <small class="text-muted">Add or Modify</small>
</h3>

<div ng-controller="add_modify_controller">
	<div class="card">
		<div class="card-block">
			<form class="form-inline">
				<div class="form-group">
					<label>Chassis IP</label> <input type="text" ng-model="searchIP"
						class="form-control mx-sm-3">
				</div>

			</form>
		</div>
	</div>

	<br>

	<h4>Add new Chassis</h4>
	<br>
	<form class="form-inline">
		<label class="sr-only" for="inlineFormInput">Chassis IP</label> <input
			type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
			id="inlineFormInput" placeholder="0.0.0.0" ng-model="newIP">
		<label class="sr-only" for="inlineFormInput">User</label> <input
			type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
			id="inlineFormInput" placeholder="" ng-model="newUser"> <label
			class="sr-only" for="inlineFormInput">password</label> <input
			type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
			id="inlineFormInput" placeholder="" ng-model="newPassword">

		<button type="submit" class="btn btn-primary"
			ng-click="addNewChassis()">Save</button>
	</form>
	<br>
	<div class="container-fluid" ng-if="failure">
		<div class="row">
			<div class="col-md-6">
				<div class="alert alert-danger" role="alert">
					<strong>Record already exist</strong> Delete the old one to modify.
				</div>
			</div>
		</div>
	</div>
	<br>

	<h4>Modify Existing Chassis</h4>
	<br>
	<div ng-repeat="item in value = (values | filter:{'chassis_ip': searchIP})">
		<form class="form-inline">
			<label class="sr-only" for="inlineFormInput">Chassis IP</label> <input
				type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
				id="inlineFormInput" placeholder="0.0.0.0" ng-model=item.chassis_ip disabled>
			<label class="sr-only" for="inlineFormInput">User</label> <input
				type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
				id="inlineFormInput" placeholder="" ng-model=item.chassis_username disabled>
			<label class="sr-only" for="inlineFormInput">password</label> <input
				type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"
				id="inlineFormInput" placeholder="" ng-model=item.chassis_password disabled>

			<button type="submit" class="btn btn-danger"
				ng-click="delete(item.chassis_ip,item.chassis_username,item.chassis_password)">Delete</button>

		</form>
		<br>
	</div>
</div>
